<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RPi Rover Web</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/custom.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
<body>
<div class="container-fluid">
    <div class="row" id="portrait-view">
        <div class="col-xs-12" style="height: 40vh; background-color: black">
            <img src="http://raspberrypi:8081/" border="0" width="100%" height="100%;">
        </div>
		
        <div class="col-xs-6 slider-port">
        <input id="left-slider-p" type="range" orient="vertical" style="height:100%;" min="0" max="511" value="255"/>
        </div>
		
        <div class="col-xs-6 slider-port">
        <input id="right-slider-p" type="range" orient="vertical" style="height:100%;" min="0" max="511" value="255"/>
        </div>
    </div>
	<div class="row" id="landscape-view">
	    <div class="col-xs-2 slider-land">
        <input id="left-slider-l" type="range" orient="vertical" style="height:100%;" min="0" max="511" value="255"/>
        </div>
		
        <div class="col-xs-8" style="height: 100vh; background-color: black">
            <img src="http://raspberrypi:8081/" border="0" width="100%" height="100%">
        </div>
        
        <div class="col-xs-2 slider-land">
        <input id="right-slider-l" type="range" orient="vertical" style="height:100%;" min="0" max="511" value="255"/>
        </div>
    </div>
</div>
<script src="js/socket.io.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
